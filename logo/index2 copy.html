<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Component</title>

  <!-- Google Font: Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .logo {
      width: 200px;
      height: 60px;
      background: linear-gradient(to right, white, white);
      border-radius: 0px;
      overflow: hidden;
      padding: 0 8px;
      display: flex;
      align-items: center;
    }

    .row {
      width: 100%;
      display: flex;
      height: 60px;
      align-items: center;
      justify-content: space-between;
    }

    img {
      width: 30%;
      height: 100%;
      object-fit: contain;
    }

    .col {
      width: 70%;
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0;
    }

    .col h2 {
      font-size: 23px;
      letter-spacing: 0.3px;
      margin: 0;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
      color: black;
    }

    /* .col h2 span {
      color: #33ff33;
      text-shadow: 0 0 1px #33ff33, 0 0 2px #33ff33;
    } */

    .col h2 span {
  color: #33ff33;
  text-shadow: 0 1px 0 #2ecc2e; /* subtle lift without blur */
}

    .col h3 {
      font-size: 15px;
      margin: 0;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
      color: black;
    }
  </style>
</head>

<body>
  <div class="logo">
    <div class="row">
      <img id="logoImage" src="./logo-dark.png" alt="Logo Icon" />
      <div class="col">
        <h2>CRAZE <span>AUTO</span> CARE</h2>
        <h3>DOOR STEP SERVICE</h3>
      </div>
    </div>
  </div>
</body>
</html>
